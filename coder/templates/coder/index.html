{% extends 'coder/base.html' %}

{% block body %}
{% if all_albums %}

<div class="container">
<div class="row">


	{% for album in all_albums %}
	
		<div class="col-md-4">
		<h3>{{ album.album_title }}</h3>  
		 <a href="{% url 'coder:detail' album.id %}"><img src="{{ album.album_logo.url }}" height="150" width="190" class="img-rounded"></a>
		<h4>{{ album.genre }}</h4>
		</div>
	{% endfor %}

</div>
</div>
<hr>

{% else %}
<h3>No Albums</h3>

{% endif %}

{% endblock %}
